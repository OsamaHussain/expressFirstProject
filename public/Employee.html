
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Assets/Style.css">
    <title>Employee Details</title>
</head>
<body>
    <div class="container-fluid main--banner--background3">
        <div class="container">
            <div class="row align-items-center banner--content">
                <div class="col-md-12 text-center">
                    <h3 class="fw-bold mb-3">Employee Information</h3>
                    <a href="/" type="button" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-5 about--page--image">
                <img src="<%= data.img %>" alt="">
            </div>
            <div class="col-md-7 about--page--info mt-3 fs-5">
                <h3 class="fw-bold border-bottom pb-2 mb-3 d-flex"><span>Information</span> <a href="/about/json/<%= data.name %>" class="btn btn-primary" style="margin-left:auto;">JSON Format</a></h3>
                <p><b>Name: </b><%= data.name %></p>
                <p><b>Designation: </b><%= data.designation %></p>
                <p><b>Education: </b><%= data.education %></p>
                <p><b>Date Of Birth: </b><%= data.dob %></p>
                <p><b>CNIC: </b><%= data.cnic %></p>
                <p><b>Phone: </b><%= data.phone %></p>
                <p><b>About: </b><%= data.about %></p>
            </div>
        </div>
    </div>
</body>
</html>
